[build]
  command = "npm run build"
  publish = "dist"

# Handle form submissions
[[redirects]]
  from = "/form"
  to = "/form.html"
  status = 200

# Required for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle form submissions
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
